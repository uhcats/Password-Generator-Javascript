<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='box'>
    <div id='text' class='text'></div>

    <label>
      <div class='password'>
        <h2>Password Length</h2>
        <input type='number' id='lengthNumber' class='lengthNumber'>
      </div>
      <div class='number'>
        <h2>Contain Numbers</h2>
        <input type='checkbox' id='containNumber' class='containNumber'>
      </div>

      <div class='symbol'>
        <h2>Contain Symbols</h2>
        <input type='checkbox' id='containSymbols' class='containSymbols'>
      </div>
      <button id='btn' class='btn'>Wygeneruj</button>
    </label>
  </div>

  <script src='script.js'></script>
</body>

</html>
